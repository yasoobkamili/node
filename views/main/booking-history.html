<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEVA – Booking History</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap"
        rel="stylesheet"/>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #2d6ae2;
            --primary-dark: #1a56c5;
            --primary-light: #e6eeff;
            --secondary: #f8f9fa;
            --text: #333333;
            --light-text: #6c757d;
            --white: #ffffff;
            --border: #e0e0e0;
            --success: #28a745;
            --danger: #dc3545;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: "Poppins", sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 26px;
            font-weight: 800;
            color: var(--primary);
            font-family: "Montserrat", sans-serif;
            text-decoration: none;
        }
        .logo i {
            margin-right: 12px;
            font-size: 32px;
            color: var(--primary);
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        .nav-links li a {
            text-decoration: none;
            color: var(--text);
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;
        }
        .nav-links li a:hover,
        .nav-links li a.active {
            color: var(--primary);
        }
        .nav-links li a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s;
        }
        .nav-links li a:hover::after,
        .nav-links li a.active::after {
            width: 100%;
        }

        /* Booking History */
        .history-wrapper {
            flex: 1;
            padding: 60px 0;
        }
        .history-card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow-x: auto;
            padding: 40px;
            width: 100%;
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .history-header h2 {
            font-size: 32px;
            font-family: "Montserrat", sans-serif;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .search-bar input {
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--primary-light);
            font-size: 15px;
            width: 220px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 106, 226, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 12px 22px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }
        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(45, 106, 226, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        th,
        td {
            padding: 18px 20px;
            text-align: left;
        }
        th {
            background: var(--primary-light);
            font-weight: 600;
        }
        tr:nth-child(even) td {
            background: #f9fcff;
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
        }
        .status.completed {
            background: rgba(40, 167, 69, 0.15);
            color: var(--success);
        }
        .status.pending {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }
        .status.canceled {
            background: rgba(220, 53, 69, 0.15);
            color: var(--danger);
        }

        /*  Responsive */
        @media (max-width: 992px) {
            .history-card {
                padding: 30px;
            }
            th,
            td {
                padding: 16px 18px;
            }
            table {
                min-width: 600px;
            }
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container header-container">
            <a href="../main/seva.html" class="logo">
                <i class="fas fa-hands-helping"></i>
                <span>SEVA</span>
            </a>

            <ul class="nav-links">
                <li><a href="../main/seva.html">Home</a></li>
                <li><a href="../main/seva.html#services">Services</a></li>
                <li><a href="signup.ejs">Sign Up</a></li>
                <li><a href="../main/seva.html#download">Download App</a></li>
                <li><a href="../main/seva.html#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Booking History -->
    <section class="history-wrapper">
        <div class="container">
            <div class="history-card">
                <div class="history-header">
                    <h2>Your Booking History</h2>

                    <div class="search-bar">
                        <input
                            type="text" id="searchInput" placeholder="Search by service…" />
                        <button class="btn btn-primary" onclick="exportCSV()">
                            <i class="fas fa-file-export"></i> Export
                        </button>
                    </div>
                </div>

                <table id="bookingTable">
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Service</th>
                            <th>Provider</th>
                            <th>Date & Time</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be injected by booking.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="booking.js"></script>
    <script>
        const searchInput = document.getElementById("searchInput");
        const bookingTable = document.getElementById("bookingTable").querySelector("tbody");

        // Populate table when booking.js dispatches dataReady event
        document.addEventListener("bookingDataReady", (e) => {
            const bookings = e.detail; // assume array of objects
            renderRows(bookings);
        });

        function renderRows(data) {
            bookingTable.innerHTML = data
                .map(
                    (b) => `
                <tr>
                    <td>#${b.id}</td>
                    <td>${b.service}</td>
                    <td>${b.provider}</td>
                    <td>${b.date} ${b.time}</td>
                    <td>₹${b.amount}</td>
                    <td><span class="status ${b.status.toLowerCase()}">${capitalize(
                        b.status
                    )}</span></td>
                </tr>`
                )
                .join("");
        }

        // Search filter
        searchInput.addEventListener("input", () => {
            const term = searchInput.value.toLowerCase();
            Array.from(bookingTable.rows).forEach((row) => {
                const service = row.cells[1].textContent.toLowerCase();
                row.style.display = service.includes(term) ? "" : "none";
            });
        });

        // CSV Export
        function exportCSV() {
            const rows = [["Booking ID", "Service", "Provider", "Date", "Time", "Amount", "Status"]];
            Array.from(bookingTable.rows).forEach((tr) => {
                const cells = Array.from(tr.cells).map((c) => c.textContent.replace(/#/g, ""));
                const dateTime = cells[3].split(" ");
                rows.push([cells, cells[1], cells, dateTime, dateTime[1], cells, cells]);
            });
            const csvContent =
                "data:text/csv;charset=utf-8," +
                rows.map((e) => e.join(",")).join("\n");
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "booking_history.csv");
            document.body.appendChild(link);
            link.click();
            link.remove();
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
